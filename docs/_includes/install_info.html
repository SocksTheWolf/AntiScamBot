<p>It is really easy to setup the bot and enable the protection it provides for your community. Just follow these simple steps!</p>

<ol>
    <li>Join the <a href="/discord">TAG server here</a></li>
    <li>Invite the bot account (find the account with the role "THE BOT") to a server you own</li>
    <li>Activate the bot using <code class="language-plaintext highlighter-rouge">?activate</code></li>
</ol>
